<!DOCTYPE html>
<html>
  <head>
    <title>Meteo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="meteo.js"></script>
  </head>
  <body>
    <input type="button" value="APPEL API METEO"  onclick="buttonClickGET()"  />
    <p id="zone_meteo">Paris</p>
  </body>
</html>

<script>
    function buttonClickGET() {
    var url = "https://api.openweathermap.org/data/2.5/weather?q=Brest,fr&appid=c21a75b667d6f7abb81f118dcf8d4611&units=metric"

    $.get(url, callBackGetSuccess).done(function() {
        //alert( "second success" );
      })
      .fail(function() {
        alert( "error" );
      })
      .always(function() {
        //alert( "finished" );
      });
}

var callBackGetSuccess = function(data) {
    var element = document.getElementById("zone_meteo");
    element.innerHTML = "La temperature est de " + data.main.temp;
}
</script>
